<h1>Puzzlebot</h1>

{% if request.user.is_authenticated %}
	<p>Logged in as {{ request.user.username }}</p>
	<p><a href="{% url 'logout'%}">Log out</a></p>
	
	{% for tier_entry in tier_info %}
		<p>{{ tier_entry }}</p>
	{% endfor %}
{% else %}
	<p><a href="{% url 'login'%}">Log in</a> <a href="{% url 'signup' %}">Sign up</a></p>
{% endif %}
