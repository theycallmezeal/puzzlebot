{% extends 'base.html' %}

{% block content %}

<h1>Puzzle {{ puzzle_num }}</h1>
<p><a href="{% url 'index' %}">Back</a></p>

{% if feedback %}
	<p>{{ feedback }}</p>
{% endif %}

{% include puzzle_file %}

<form action="{% url 'solve' puzzle_num %}" method="post">
	{% csrf_token %}
	<input type="text" name="guess">
	<input type="submit" value="Submit">
</form>

{% endblock %}
